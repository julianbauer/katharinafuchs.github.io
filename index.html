---
layout: default
---
<article class="container featurepost">
  <a href="{{ site.posts.first.url | prepend: site.baseurl }}">
    <img src="{% if site.posts.first.image %}{{ site.posts.first.image }}{% else %}/img/default.jpg{% endif %}" class="featureimg img-responsive" alt="#">
  </a>
  <span class="dateinfo">01. Januar 2014</span>
  <h1>{{ site.posts.first.title }}</h1>
  <div class="featureexcpt">
    <p>{{ site.posts.first.content | strip_html | truncatewords:200 }} <a href="{{ site.posts.first.url | prepend: site.baseurl }}" class="featurereadmore">Read more!</a>
    </p>
  </div>
</article>


<section class="blogfeed">
  <div class="container">
    <div class="row">

      {% for post in paginator.posts %}
      {% include post_preview.html %}
      {% endfor %}

      {% if paginator.next_page %}
      <div class="moreposts">
        <a href="{{ paginator.next_page_path }}" class="loadposts">+</a>
      </div>
      {% endif %}

    </div>
  </div>
</section>
