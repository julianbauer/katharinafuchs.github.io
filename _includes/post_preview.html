<div class="item col-md-4">
  <article class="shortarticle">
    <a href="{{ post.url | prepend: site.baseurl }}"><img src="{% if post.image %}{{ post.image }}{% else %}/img/default.jpg{% endif %}" class="shortthumb img-responsive" alt="#"></a>
    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <p>{{ post.content | strip_html | truncatewords:45}} <a href="{{ post.url | prepend: site.baseurl }}" class="featurereadmore">Read more!</a></p>
    <footer class="shortarticlefooter">
      <p>Vom: {{ post.date | date: "%-d. %b %Y" }} {% for tag in post.tags %} <a href="/tag/{{ tag }}">#{{ tag }}</a> {% endfor %}</p>
    </footer>
  </article>
</div>
