---
layout: default
---

<article class="container featurepost">
  <a href="#"><img src="{% if page.image %}{{ page.image }}{% else %}/img/default.jpg{% endif %}" class="featureimg img-responsive" alt="#"></a>
  <div class="featurecontent">
    <h1>{{ page.title }}</h1>
    <h4>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h4>
    {{ content }}
  </div>
</article>
